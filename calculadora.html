<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/calcula.css" />
<script type="text/javascript" src="js/calcula.js"></script>
</head>
<body>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
            <p id="textoPantalla">0</p>
            <div class="teclas">
                <p>
                    <input type="button" value="Binario" onclick="binario()" class="resultado">
                    <input type="button" value="Octal" onclick="octal()" class="resultado">
                    <input type="button" value="Hexa" onclick="hexa()" class="resultado">
                </p>
                <p>
                    <input type="button" value="sin-1" onclick="sin(value)">
                    <input type="button" value="cos-1" onclick="sin(value)">
                    <input type="button" value="tan-1" onclick="sin(value)">
                    <input type="button" value="log" onclick="logaritmo(value)">
                    <input type="button" value="In" onclick="logaritmo(value)">
                </p>
                <p>
                    <input type="button" value="sin" onclick="sin(value)">
                    <input type="button" value="cos" onclick="sin(value)">
                    <input type="button" value="tan" onclick="sin(value)">
                    <input type="button" value="x²"  onClick="elevado(value)">
                    <input type="button" value="x^y"  onClick="elevado(value)">
                </p>
                <p class="especiales">
                    <input type="button" class="largo" value="n!" onclick="factorial()">
                    <input type="button" class="largo" value="π" onclick="numero('3.1415926535897932384626433833')">
                    <input type="button" class="largo" value="Retr" onclick="retro()">
                    <input type="button" class="largo" value="CE" onclick="borradoParcial()">
                    <input type="button" class="largo" value="C" onclick="borradoTotal()">
                </p>
                <p>
                    <input class="numeros" type="button" value="7" onclick="numero('7')">
                    <input class="numeros" type="button" value="8" onclick="numero('8')">
                    <input class="numeros" type="button" value="9" onclick="numero('9')">
                    <input type="button" value="/" onclick="operar('/')">
                    <input type="button" value="Raiz" onclick="raizc()">
                </p>
                <p>
                    <input class="numeros" type="button" value="4" onclick="numero('4')">
                    <input class="numeros" type="button" value="5" onclick="numero('5')">
                    <input class="numeros" type="button" value="6" onclick="numero('6')">
                    <input type="button" value="*" onclick="operar('*')">
                    <input  type="button" value="%" onclick="porcent()">
                </p>
                <p>
                    <input class="numeros" type="button" value="1" onclick="numero('1')">
                    <input class="numeros" type="button" value="2" onclick="numero('2')">
                    <input class="numeros" type="button" value="3" onclick="numero('3')">
                    <input type="button" value="-" onclick="operar('-')">
                    <input type="button" value="1/x" onclick="inve()">
                </p>
                <p>
                    <input class="numeros" type="button" value="0" onclick="numero('0')">
                    <input type="button" value="+/-" onclick="opuest()">
                    <input type="button" value="." onclick="numero('.')">
                    <input type="button" value="+" onclick="operar('+')">
                    <input class="igual" type="button" value="=" onclick="igualar()">
                </p>
            </div>
        </form>
    </div>
    <div>
        <center>
            <h2 style="font-family: cursive;">Jose Manuel Prieto Quiahua</h2>
        </center>
    </div>
</body>
</html>
